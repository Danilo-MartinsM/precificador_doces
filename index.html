<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Precificador - UI</title>
  <style>
    :root{--brown:#6b3e26;--gold:#d4af37;--white:#fff;--muted:#f6f2ef}
    body{font-family:Inter,Arial;margin:0;background:#fffaf6;color:#3a2b26;padding:18px}
    .wrap{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr 360px;gap:18px}
    .card{background:var(--white);padding:14px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.04)}
    h2{margin:0 0 10px 0;color:var(--brown)}
    label{display:block;font-size:13px;margin:6px 0}
    input,select{padding:8px;border-radius:8px;border:1px solid #efe2da;width:100%}
    .btn{background:var(--brown);color:var(--white);padding:8px 10px;border-radius:8px;border:none;cursor:pointer}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:8px;border-bottom:1px dashed #f0e6e0;font-size:14px}
    .small{font-size:13px;padding:6px 8px}
    .inline{display:flex;gap:8px}
    @media(max-width:980px){ .wrap{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h2>Nova Receita</h2>

      <label>Categoria</label>
      <select id="categoria"><option>Bolos</option><option>Brigadeiros</option><option>Doces</option></select>

      <label>Nome</label><input id="nomeDoce" type="text" placeholder="Ex: Bolo de Cenoura">

      <div style="display:flex;gap:8px;margin-top:8px;align-items:end">
        <div style="flex:1">
          <label>Ingrediente</label>
          <select id="ingredSelect"></select>
        </div>
        <div style="width:110px; margin-right: 10px;">
          <label>Quantidade</label><input id="qtdIng" type="number" step="any">
        </div>
        <div style="width:120px">
          <label>Unidade</label>
          <select id="unitIng"><option value="g">g</option><option value="ml">ml</option><option value="unit">unidade</option></select>
        </div>
        <div><button class="btn" id="addIng">Adicionar</button></div>
      </div>

      <table id="tbl">
        <thead><tr><th>Ingrediente</th><th>Qtd</th><th>Unidade</th><th>Custo</th><th></th></tr></thead>
        <tbody></tbody>
      </table>

      <div style="display:flex;gap:8px;margin-top:10px;align-items:center">
        <div style="width:160px; margin-right: 10px;"><label>Embalagem R$</label><input id="emb" type="number" step="any" value="0"></div>
        <div style="width:140px"><label>Margem %</label><input id="marg" type="number" step="any" value="50"></div>
        <div style="flex:1"></div>
        <div><button class="btn" id="btnSaveRecipe">Salvar receita</button></div>
      </div>

      <div style="margin-top:12px">
        <div><strong>Custo total: </strong><span id="cost">R$ 0,00</span></div>
        <div><strong>Preço sugerido: </strong><span id="price">R$ 0,00</span></div>
      </div>
    </main>

    <aside class="card">
      <h2>Ingredientes</h2>
      <div id="ingList">Carregando...</div>

      <hr style="margin:12px 0">

      <h3>Adicionar / Editar</h3>
      <label>Nome</label><input id="formName" type="text">
      <label>Quantidade base (ex: 100)</label><input id="formAmount" type="number" step="any" value="100">
      <label>Unidade</label><select id="formUnit"><option value="g">g</option><option value="ml">ml</option><option value="unit">unidade</option></select>
      <label>Preço para quantidade base (R$)</label><input id="formPrice" type="number" step="any" value="1.00">
      <label>Densidade (g/ml ou g por unidade)</label><input id="formDensity" type="number" step="any" value="1">
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn" id="btnAddIngDb">Salvar ingrediente</button>
        <button class="small" id="btnClearForm">Limpar</button>
      </div>

      <div style="margin-top:8px;color:#6b4b42;font-size:13px">Clique num item para carregar no formulário e editar.</div>
    </aside>
  </div>

<script>
  const API = "http://localhost:8000";

  let catalog = [];
  let recipe = []; // {ingrediente_id, quantidade, unidade, nome}

  // load ingredientes
  async function loadIngredients(){
    const res = await fetch(API + "/ingredientes");
    catalog = await res.json();
    renderCatalog();
  }

  function renderCatalog(){
    const sel = document.getElementById("ingredSelect");
    sel.innerHTML = "";
    const listDiv = document.getElementById("ingList");
    listDiv.innerHTML = "";
    catalog.forEach(i=>{
      const opt = document.createElement("option");
      opt.value = i.id; opt.textContent = i.nome;
      sel.appendChild(opt);

      const div = document.createElement("div");
      div.style.display = "flex"; div.style.justifyContent = "space-between"; div.style.marginBottom = "6px";
      div.innerHTML = `<div style="flex:1">${i.nome} <small style="color:#6b4b42">(${i.amount}${i.unit} → R$ ${Number(i.price).toFixed(2)})</small></div>`;
      const right = document.createElement("div");
      right.style.display="flex"; right.style.gap="6px";
      const btnEdit = document.createElement("button"); btnEdit.textContent="Editar"; btnEdit.className="small";
      btnEdit.onclick = ()=> loadIntoForm(i);
      const btnDel = document.createElement("button"); btnDel.textContent="Excluir"; btnDel.className="small";
      btnDel.onclick = ()=> removeIngredient(i.id);
      right.appendChild(btnEdit); right.appendChild(btnDel);
      div.appendChild(right);
      listDiv.appendChild(div);
    })
  }

  function loadIntoForm(i){
    document.getElementById("formName").value = i.nome;
    document.getElementById("formAmount").value = i.amount;
    document.getElementById("formUnit").value = i.unit;
    document.getElementById("formPrice").value = i.price;
    document.getElementById("formDensity").value = i.density;
    // store editing id
    document.getElementById("btnAddIngDb").dataset.editing = i.id;
    document.getElementById("btnAddIngDb").textContent = "Atualizar";
  }

  document.getElementById("btnClearForm").addEventListener("click", ()=>{
    clearForm();
  });

  function clearForm(){
    document.getElementById("formName").value="";
    document.getElementById("formAmount").value=100;
    document.getElementById("formUnit").value="g";
    document.getElementById("formPrice").value=1.00;
    document.getElementById("formDensity").value=1;
    delete document.getElementById("btnAddIngDb").dataset.editing;
    document.getElementById("btnAddIngDb").textContent = "Salvar ingrediente";
  }

  async function removeIngredient(id){
    if(!confirm("Remover ingrediente do banco?")) return;
    await fetch(API + "/ingredientes/" + id, { method: "DELETE" });
    await loadIngredients(); renderRecipeTable();
  }

  // create / update ingredient
  document.getElementById("btnAddIngDb").addEventListener("click", async ()=>{
    const name = document.getElementById("formName").value.trim();
    const amount = Number(document.getElementById("formAmount").value) || 100;
    const unit = document.getElementById("formUnit").value;
    const price = Number(document.getElementById("formPrice").value) || 0;
    const density = Number(document.getElementById("formDensity").value) || 1;
    if(!name){ alert("Nome é obrigatório"); return; }
    const payload = { nome:name, unit, amount, price, density };

    const editing = document.getElementById("btnAddIngDb").dataset.editing;
    if(editing){
      await fetch(API + "/ingredientes/" + editing, {
        method:"PUT", headers:{"Content-Type":"application/json"}, body: JSON.stringify(payload)
      });
    } else {
      await fetch(API + "/ingredientes", {
        method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(payload)
      });
    }
    clearForm();
    await loadIngredients();
  });

  // add ingredient to recipe UI
  document.getElementById("addIng").addEventListener("click", ()=>{
    const sel = document.getElementById("ingredSelect");
    const id = Number(sel.value);
    const q = Number(document.getElementById("qtdIng").value) || 0;
    const unit = document.getElementById("unitIng").value;
    if(!id){ alert("Escolha ingrediente"); return; }
    if(q <= 0 && unit !== "unit"){ alert("Quantidade inválida"); return; }
    const item = catalog.find(c=>c.id === id);
    recipe.push({ ingrediente_id: id, quantidade: q, unidade: unit, nome: item.nome });
    document.getElementById("qtdIng").value = "";
    renderRecipeTable();
  });

  function calcCostForItem(it){
    const item = catalog.find(c=>c.id === it.ingrediente_id);
    if(!item) return 0;
    // conversão similar ao backend: transformar it.quantidade (it.unidade) -> unidade do catálogo (item.unit)
    const conv = convertUnits(it.quantidade, it.unidade, item.unit, item.density);
    if(conv === null || isNaN(conv)) return 0;
    const cost = (conv / Number(item.amount)) * Number(item.price);
    return cost;
  }

  // converter helper (igual ao backend)
  function convertUnits(value, from, to, density){
    const v = Number(value) || 0;
    if(from === to) return v;
    if(from === "unit" || to === "unit"){
      if(from === "unit" && to !== "unit"){
        const grams = v * Number(density);
        if(to === "g") return grams;
        if(to === "ml") return grams / (Number(density)||1);
      }
      if(to === "unit" && from !== "unit"){
        let grams = (from === "g") ? v : (from === "ml" ? v * Number(density) : NaN);
        return grams / (Number(density)||1);
      }
      return null;
    }
    if(from === "ml" && to === "g") return v * (Number(density)||1);
    if(from === "g" && to === "ml") return v / (Number(density)||1);
    return null;
  }

  function renderRecipeTable(){
    const tbody = document.querySelector("#tbl tbody");
    tbody.innerHTML = "";
    let sum = 0;
    recipe.forEach((it, idx) => {
      const tr = document.createElement("tr");
      const cost = calcCostForItem(it);
      sum += cost;
      tr.innerHTML = `<td>${it.nome}</td><td>${it.quantidade}</td><td>${it.unidade}</td><td>R$ ${Number(cost).toFixed(2)}</td><td><button class="small" data-i="${idx}">Remover</button></td>`;
      tbody.appendChild(tr);
    });
    // remover handler
    tbody.querySelectorAll("button[data-i]").forEach(b=>{
      b.addEventListener("click", (e)=>{
        const i = Number(e.target.dataset.i);
        recipe.splice(i,1);
        renderRecipeTable();
      });
    });

    const emb = Number(document.getElementById("emb").value) || 0;
    const marg = Number(document.getElementById("marg").value) || 0;
    const total = sum + emb;
    const suggested = total * (1 + marg/100);
    document.getElementById("cost").textContent = "R$ " + total.toFixed(2);
    document.getElementById("price").textContent = "R$ " + suggested.toFixed(2);
  }

  // salvar receita -> envia para /receitas
  document.getElementById("btnSaveRecipe").addEventListener("click", async ()=>{
    const nome = document.getElementById("nomeDoce").value.trim();
    const categoria = document.getElementById("categoria").value;
    const emb = Number(document.getElementById("emb").value) || 0;
    const marg = Number(document.getElementById("marg").value) || 50;
    if(!nome){ alert("Informe o nome da receita"); return; }
    if(recipe.length === 0){ alert("Adicione ingredientes"); return; }
    const payload = {
      nome, categoria, embalagem: emb, margem: marg,
      ingredientes: recipe.map(r => ({ ingrediente_id: r.ingrediente_id, quantidade: r.quantidade, unidade: r.unidade }))
    };
    const res = await fetch(API + "/receitas", {
      method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(payload)
    });
    if(res.ok){
      alert("Receita salva com sucesso!");
      // limpar
      document.getElementById("nomeDoce").value="";
      recipe = [];
      renderRecipeTable();
    } else {
      const err = await res.json();
      alert("Erro: " + (err.detail || "verifique o console"));
      console.error(err);
    }
  });

  // inicializar
  loadIngredients();
  // recalcula quando emb/marg mudam
  document.getElementById("emb").addEventListener("input", renderRecipeTable);
  document.getElementById("marg").addEventListener("input", renderRecipeTable);
</script>
</body>
</html>
